<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="utf-8">
    <meta name="viewport" content=
        "width=device-width, initial-scale=1">

 <link rel="stylesheet" type="text/css" href="bootstrap-forms.css">
 
    <title>Bootstrap Grid</title>
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </link>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>

</head>

<body>
<form action="" class="main-form">
    
 <div class="form-group">
        <h1><br />Creat an account</h1>
        <br />
    </div>

 <div class="form-group">
     <label for="firstname">First name</label>
<input type="text" name="firstname" id="firstname" class="form-control" placeholder="First name" required>
<br />
</div> 

<div class="form-group">
<label for="lastname">Last name</label>
<input type="text" name="lastname" id="lastname" class="form-control" placeholder="Last name" required>
<br />
</div>

<div class="form-group">
    <label for="radio-options">How do you know about us?</label>
<div class="form-check">
    <br />
    <input class="form-check-input" type="radio" name="FRIEND" id="FRIEND">
    <label class="form-check-label" for="FRIEND">
      FRIEND
    </label>
  </div>
</div>
<div class="form-group">
    <div class="form-check">
        <input class="form-check-input" type="radio" name="FACEBOOK" id="FACEBOOK">
        <label class="form-check-label" for="FACEBOOK">
          FACEBOOK
        </label>
      </div>
    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="OTHER" id="OTHER">
            <label class="form-check-label" for="OTHER">
              OTHER
            </label>
          </div>
        </div>
<br />
        <div class="form-group">
            <label for="password">Creat a password</label>
            <input type="text" name="password" id="password" class="form-control" required>
            <small id="mustpass" class="form-text text-muted">Must be 8-20 characters long.</small>
            <br /><br />
        </div>

        <div class="form-group">
        <label for="pass-quest">Choose a question to reset your password</label>
        <select  text="question" id="question" class="form-control" required>
        <option selected class="form-text text-muted" value="" disabled>Choose a question</option> 
        <option value="fteacher">Who was your first teacher?</option> 
        <option value="fcomputer">How old were you when you got your first computer?</option> 
        <option value="fbook">What is your favorite book?</option> 
        </select>
        <br />
        </div>

        <div class="form-group">
            <label for="Response">Response</label>
            <input type="text" name="response" id="response" class="form-control" placeholder="Response" required>
            <br />
            </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" name="email" id="email" class="form-control" placeholder="Enter email" required>
                <small id="noshare-email" class="form-text text-muted">We'll never share your email with anyone else.</small>
                <br /><br />
                </div>

                <div class="form-group">
                        <div class="custom-file">
                          <input type="file" class="form-control" id="inputGroupFile" required>
                          <label class="custom-file" for="inputGroupFile"></label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                <input type="checkbox" required>
                <label for="accept-terms">I agree to the policy</label>
                <br />
                <input type="checkbox">
                <label for="send-news">Send me all the news</label>
                </div>
                <br />
            </div>

            <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          
</form>
    </body>
